<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./javascript/sweetalert2.all.min.js"></script>
    <script type="module" src="./javascript/app.js" defer></script>
    <script type="module" src="./javascript/alpine.min.js" defer></script>
    <title></title>
  </head>
  <body>
    <header
      id="topo"
      x-data="{ 
        images: ['images/banner.png', 'images/empresa.jpg'], 
        currentIndex: 0, 
        autoplayTime: 4000, 
        intervalId: null,

        restartAutoplay() {
            clearInterval(this.intervalId);
            this.intervalId = setInterval(() => {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
            }, this.autoplayTime); 
        }
    }"
      x-init="restartAutoplay()"
    >
      <img
        id="carrossel-imagem"
        x-bind:src="images[currentIndex]"
        alt="Fundo de lanchonete"
      />

      <button
        class="carousel-button prev"
        @click="
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            restartAutoplay();
        "
      >
        <i class="fa-solid fa-less-than"></i>
      </button>

      <button
        class="carousel-button next"
        @click="
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            restartAutoplay();
        "
      >
        <i class="fa-solid fa-greater-than"></i>
      </button>
    </header>
    <img id="logo-empresa" src="./images/logo.png" alt="logo empresa" />
    <main>
      <section id="informacoes">
        <h2 id="titulo-empresa"></h2>
        <div class="info cidade">
          <i class="fa-solid fa-map-location-dot"></i>
          <h4 id="cidade-empresa"></h4>
        </div>
        <div class="info status">
          <span></span><span>RETIRAR | ENTREGAR</span><span></span>
        </div>
        <a href="./images/video.mp4" class="aprendanavegar"
          >COMO UTILIZAR O SISTEMA <i class="fas fa-video"></i
        ></a>
      </section>
      <section id="produtos">
        <nav class="nav-categorias"></nav>
      </section>
      <aside class="esconder">
        <i class="fa-solid fa-x"></i>
        <div class="cabecalho">
          <img src="./images/logo.png" alt="logo da empresa" />
          <h3></h3>
          <h4></h4>
        </div>
        <table class="tabela1">
          <thead>
            <tr>
              <th>PREPARO</th>
              <th>RETIRAR</th>
              <th>ENTREGAR</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <table class="tabela2">
          <thead>
            <tr>
              <th>DIA SEMANA</th>
              <th>ABERTURA</th>
              <th>FECHAMENTO</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h5 class="fechado-aberto"></h5>
        <h5 class="contato-empresa"></h5>
      </aside>
    </main>
    <footer>
      <section class="footer-inicial">
        <p>
          <i class="fa-solid fa-clipboard-check"></i>
          MEUS PEDIDOS
        </p>
      </section>
      <section class="conteudo-pedidos">
        <i class="fa-solid fa-x"></i>
        <div class="pedidos-anteriores"></div>
      </section>
    </footer>
    <div
      x-data="{ isScrolled: false }"
      x-init="
            window.onscroll = () => { 
                isScrolled = (window.scrollY > 500); 
            }
        "
    >
      <button
        x-show="isScrolled"
        @click="window.scrollTo({top: 0, behavior: 'smooth'})"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        id="back-to-top-btn"
        aria-label="Voltar ao Topo da PÃ¡gina"
      >
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </div>
  </body>
</html>
