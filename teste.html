<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./javascript/alpine.min.js" defer></script>
    <script src="./javascript/teste.js" defer></script>
    <title>Teste Alpine</title>
  </head>
  <body>
    <header x-data="{mensagem: 'OlÃ¡, AlpineJS'}">
      <h1 x-text="mensagem"></h1>
    </header>
    <main x-data="dadosEmpresa()">
      <p x-show="carregando">Carregando dados...</p>

      <ul x-show="!carregando && empresas && empresas.length > 0">
        <template x-for="empresa in empresas" :key="empresa.id">
          <li>
            <span x-text="empresa.nome"></span>
            -
            <span x-text="empresa.cidade"></span>
          </li>
        </template>
      </ul>

      <p x-show="!carregando && (!empresas || empresas.length === 0)">
        Nenhuma empresa encontrada.
      </p>
    </main>
  </body>
</html>
